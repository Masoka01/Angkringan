<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angkringan Menu</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
    rel="stylesheet">

  <!-- AOS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">

  <!-- My Style -->
  <link rel="stylesheet" href="css/menu.css">
</head>

<body>

  <!-- Navbar Start -->
  <nav class="navbar">
    <a href="#" class="navbar-logo">Angkringan<span>Menu</span>.</a>
  </nav>
  <!-- Navbar End -->

  <!-- Menu Section Start -->
  <section id="menu" class="menu">
    <div class="row">
      <div class="menu-card" data-aos="fade-left" data-aos-duration="1000">
        <img src="img/Menu/1.png" alt="Kopi Jawa" class="menu-card-image">
        <h3 class="menu-card-title">- Kopi Jawa - </h3>
        <p class="menu-card-price">IDR 4K</p>
      </div>
      <div class="menu-card" data-aos="fade-right" data-aos-duration="1000">
        <img src="img/Menu/2.png" alt="Tempe Mendoan" class="menu-card-image">
        <h3 class="menu-card-title">- Tempe Mendoan - </h3>
        <p class="menu-card-price">IDR 1K</p>
      </div>
      <div class="menu-card" data-aos="fade-left" data-aos-duration="1000">
        <img src="img/Menu/3.png" alt="Nasi Kucing" class="menu-card-image">
        <h3 class="menu-card-title">- Nasi Kucing - </h3>
        <p class="menu-card-price">IDR 5K</p>
      </div>
      <div class="menu-card" data-aos="fade-right" data-aos-duration="1000">
        <img src="img/Menu/4.png" alt="Sate Usus" class="menu-card-image">
        <h3 class="menu-card-title">- Sate Usus - </h3>
        <p class="menu-card-price">IDR 1K</p>
      </div>
      <div class="menu-card" data-aos="fade-left" data-aos-duration="1000">
        <img src="img/Menu/5.png" alt="Bakwan" class="menu-card-image">
        <h3 class="menu-card-title">- Bakwan - </h3>
        <p class="menu-card-price">IDR 2K</p>
      </div>
      <div class="menu-card" data-aos="fade-right" data-aos-duration="1000">
        <img src="img/Menu/6.png" alt="Gado-Gado" class="menu-card-image">
        <h3 class="menu-card-title">- Gado-Gado - </h3>
        <p class="menu-card-price">IDR 5K</p>
      </div>
      <div class="menu-card" data-aos="fade-left" data-aos-duration="1000">
        <img src="img/Menu/7.png" alt="Gorengan" class="menu-card-image">
        <h3 class="menu-card-title">- Gorengan - </h3>
        <p class="menu-card-price">IDR 1K</p>
      </div>
      <div class="menu-card" data-aos="fade-right" data-aos-duration="1000">
        <img src="img/Menu/8.png" alt="Lupis" class="menu-card-image">
        <h3 class="menu-card-title">- Lupis - </h3>
        <p class="menu-card-price">IDR 2K</p>
      </div>
      <div class="menu-card" data-aos="fade-left" data-aos-duration="1000">
        <img src="img/Menu/9.png" alt="Mie Goreng" class="menu-card-image">
        <h3 class="menu-card-title">- Mie Goreng - </h3>
        <p class="menu-card-price">IDR 4K</p>
      </div>
    </div>
  </section>
  <!-- Menu Section End -->


  <!-- AOS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <!-- My Javascript -->
  <script src="js/script.js"></script>
</body>

</html>
